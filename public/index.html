<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
  <h1 class="text-center">Student Management System</h1>

  <h2>Login</h2>
  <form id="loginForm" class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
    </div>
    <button type="submit" class="btn btn-primary ml-2">Login</button>
  </form>

  <h2>Add/Update Student</h2>
  <form id="studentForm" class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
    </div>
    <div class="form-group ml-2">
      <input type="number" class="form-control" id="age" placeholder="Age" required>
    </div>
    <div class="form-group ml-2">
      <input type="number" class="form-control" id="year" placeholder="Year" required>
    </div>
    <div class="form-group ml-2">
      <input type="number" class="form-control" id="grade" placeholder="Grade" required>
    </div>
    <button type="submit" class="btn btn-success ml-2">Add/Update Student</button>
  </form>

  <h2>All Students</h2>
  <table class="table table-striped" id="studentTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Year</th>
      <th>Grade</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Remove Student(s)</h2>
  <form id="deleteForm" class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="deleteName" placeholder="Enter student's name" required>
    </div>
    <button type="submit" class="btn btn-danger ml-2">Delete Student</button>
  </form>
</div>

<script src="app.js"></script>
</body>
</html>
